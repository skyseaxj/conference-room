<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interface</title>
    <link rel="stylesheet" type="text/css" href="loginInterface.css"/>
</head>
<body>
    <div id="login_box">
        <h2>欢迎访问会议室预定系统</h2>
        <form method="post" class="myform">
            账号：<input type="text" id="te" placeholder="username"><br/>
            密码：<input type="password" id="pass" placeholder="password"><br/>
            <div id="login_button">
                <input type="button" id="log" value="登 录"><br/>
                <input type="button" id="register" value="注册">
            </div>
        </form>
    </div>
</body>
</html>
