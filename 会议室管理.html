<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/会议室管理.css" />

    <!-- Bootstrap的所有JS组件都是依赖jQuery的，所以必须放在前边-->
    <script src="js/jquery-3.6.1.min.js"></script>

    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!--自己写的js文件放在body最下面-->
</head>

<body>
    <div class="container-fluid panel panel-info bianju">
        <table class="table table-striped" id="meetingRoom">
            <div class="panel-heading">
                <h1 align="center">会议室管理</h1>
            </div>
            <thead>
                <tr>
                    <th>会议室号</th>
                    <th>会议室位置</th>
                    <th>可容纳人数</th>
                    <th>可预定时间段</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="meetingRoomItem">

            </tbody>

        </table>
        
        <!-- 添加会议室按钮 -->
        <div class row>
            <input type="button" class="btn btn-success" value="添加会议室" id="add">
        </div>

    </div>
    <!--遮罩层-->
    <div id="j_mask" class="mask"></div>
    <!--添加数据的表单-->
    <div id="j_formAdd" class="form-add">
        <!-- 头部信息 -->
        <div class="form-add-title">
            <span>请填写会议室信息</span>

            <div id="j_hideFormAdd">×</div>
        </div>
        <!-- 输入和添加按钮表单 -->
        <form class="form-horizontal">
            <!-- 文本输入框 -->
            <div class="form-text form-group">
                <label class="col-sm-3 control-label" for="j_txtBelSch">会议室号：</label>
                <div class="col-sm-9">
                    <input class="txt form-control" type="text" id="j_name" placeholder="请输入会议室位置">
                </div>
            </div>
            <div class="form-text form-group">
                <label class="col-sm-3 control-label" for="j_txtBelSch">会议室位置：</label>
                <div class="col-sm-9">
                    <input class="txt form-control" type="text" id="j_site" placeholder="请输入会议室位置">
                </div>
            </div>
            <div class="form-text form-group">
                <label class="col-sm-3 control-label" for="j_txtBelSch">可容纳人数：</label>
                <div class="col-sm-9">
                    <input class="txt form-control" type="text" id="j_num" placeholder="请输入会议室位置">
                </div>
            </div>
            <!-- 可选时间段 -->
            <div class="from-check">
                <label class="col-sm-3 control-label">可选时间段:</label>
                <div class="form-group col-sm-9">
                    <label class="checkbox-inline ">
                        <input type="checkbox" id="j_time1" value="time1" name="time" checked> 8:00-11:30
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="j_time2" value="time2" name="time" checked> 14:00-17:30
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="j_time3" value="time3" name="time" checked> 18:00-21:00
                    </label>
                </div>
            </div>
            <!-- 添加按钮 -->
            <div class="form-submit">
                <input type="button" value="确认" id="j_btnAdd" class="notButton">
            </div>
        </form>
    </div>
    
    
</body>
<script src="js/会议室管理.js"></script>

</html>
